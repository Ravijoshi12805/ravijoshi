<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex</title>
    <style>
        .container{

            background-color: black;
            padding: 10px;
            display: flex;
            flex-direction: row;
            height: 500px;
            justify-content: space-between;
            align-items: start;
            flex-wrap: wrap;
        }

        .item{
            padding: 20px;
            height: 80px;
        }
        .item1{
            flex: 0 0 500px;
        }
        .item3{
            order:-1
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item item1" style="background-color: aqua;">item1</div>
        <div class="item item2" style="background-color: blueviolet;">item2</div>
        <div class="item item3" style="background-color: aquamarine;">item3</div>
        <div class="item item4" style="background-color: brown;">item4</div>
        <div class="item item5" style="background-color: chartreuse;">item5</div>
        <div class="item item6" style="background-color: blueviolet;">item6</div>

    </div>
</body>
</html>
